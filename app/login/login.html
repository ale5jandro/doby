  <md-content class="no-background login-content" flex layout="row" layout-align-gt-xs="center center" layout-align='center center'>

    <md-card class='login-card animated' flex ng-class="{'flipOutY': lg.transitionOut,'fadeIn': !lg.transitionOut}" layout="row">
      <!-- <div flex="40">
        <img src="app/images/monserrat-foto.jpg" />
      </div> -->
      <div flex="100">
        <div class="" layout='row' layout-align="center center">
          <img src="dist/dobie.svg" class="login-profile-img" />
        </div>
        <form ng-submit="lg.login()" layout="column" name="loginForm" class="loginForm">
          <div layout="row" layout-align='center center' style="margin-top: 30px;">
            <md-input-container flex="50">
              <label>Usuario</label>
              <input required ng-model="lg.username" name="userser" tabindex="1">
              <div ng-messages="loginForm.userser.$error" md-auto-hide="false" ng-show="loginForm.user.$touched">
                <div ng-message="required">Ingrese un nombre de usuario</div>
              </div>
            </md-input-container>
          </div>
          <div layout="row" layout-align='center center'>
            <md-input-container flex="50">
              <label>Contraseña</label>
              <!-- <input type="password" name="yuliPassword" required ng-model="vm.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" tabindex="2"> -->
              <input type="password" name="password" required ng-model="lg.password" tabindex="2">
              <div ng-messages="loginForm.password.$error" >
                <!-- <div ng-message="pattern"> La contraseña debe tener al menos 8 caracteres, un número y una mayuscula</div> -->
                <div ng-message="required">Ingrese una contraseña</div>
              </div>
            </md-input-container>
          </div>
          <div class="bottom-div2" layout="row" layout-align="center center">
            <div flex="nogrow">
              <md-button class="md-raised md-primary" type="submit" tabindex="3">Ingresar</md-button>
            </div>
          </div>
        </form>
